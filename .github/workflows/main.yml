name: Validate, Build & Deploy
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    validate-build-deploy:
        runs-on: ubuntu-latest
        steps:

            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Restore Cache
                uses: actions/cache@v2
                with:
                    path: ~/.pnpm-store
                    key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                    restore-keys: |
                        ${{ runner.os }}-

            -   name: Setup
                uses: pnpm/action-setup@v2.0.1
                with:
                    version: 6.22.2
                    run_install: true

            -   name: Build
                if: ${{ github.event_name == 'push' }}
                run: pnpm run build

            -   name: Deploy
                if: ${{ github.event_name == 'push' }}
                uses: JamesIves/github-pages-deploy-action@4.1.5
                with:
                    branch: gh-pages
                    folder: dist
                    git-config-name: imarin
                    git-config-email: ivan@tunguska.cc
                    clean: true
